<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <style>
      body {
        background: #10002b;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background: rgb(8, 2, 14);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4), 0 0 15px #5f0f40aa;
      }

      .display {
        width: 280px;
        height: 60px;
        font-size: 2rem;
        padding: 10px;
        border: none;
        background: #e9eff5;
        color: #333;
        text-align: right;
        border-radius: 12px;
        margin-bottom: 20px;
        pointer-events: none;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2),
          0 0 8px rgba(255, 255, 255, 0.1);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 66px);
        gap: 12px;
      }

      button {
        height: 60px;
        font-size: 1.4rem;
        border: none;
        border-radius: 12px;
        background-color: #dbe5f1;
        color: #2b2b2b;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.1s ease;
      }

      button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .equal {
        background-color: #0078d7;
        color: #fff;
        box-shadow: 0 4px 10px #005a9eaa;
      }

      .equal:active {
        box-shadow: 0 2px 5px #005a9eaa;
      }

      .clear {
        background-color: #f28b82;
        color: white;
        box-shadow: 0 4px 10px #d66767aa;
      }

      .clear:active {
        box-shadow: 0 2px 5px #d66767aa;
      }

      .backspace {
        background-color: #ffd86b;
        box-shadow: 0 4px 10px #e6ba47aa;
      }

      .backspace:active {
        box-shadow: 0 2px 5px #e6ba47aa;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="append('+')">+</button>

        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="backspace()" class="backspace">⌫</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function append(char) {
        display.value += char;
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }

      function clearDisplay() {
        display.value = "";
      }

      function backspace() {
        display.value = display.value.slice(0, -1);
      }
    </script>
  </body>
</html>
