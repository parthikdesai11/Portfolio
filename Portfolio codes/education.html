<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education - Parthik Desai</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Audiowide', cursive;
      background: linear-gradient(to right, #0f0f1f, #020211);
      color: #00f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      transition: background 0.5s, color 0.5s;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      z-index: 1;
    }

    .education-details {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00f7ff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      z-index: 1;
    }

    .education-item {
      margin-bottom: 30px;
    }

    .highlight {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .percentage {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .percentage-bar {
      width: 100%;
      height: 18px;
      border-radius: 10px;
      background-color: #222;
      margin-top: 10px;
      overflow: hidden;
    }

    .percentage-fill {
      height: 100%;
      background-color: #00f7ff;
      border-radius: 10px;
      width: 0;
      animation: fillBar 1s ease-out forwards;
    }

    .fill-80 { --fill-width: 80%; }
    .fill-68 { --fill-width: 68%; }

    @keyframes fillBar {
      from { width: 0; }
      to { width: var(--fill-width); }
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 30px;
      background-color: transparent;
      color: #00f7ff;
      border: 1px solid #00f7ff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn:hover {
      background-color: #00f7ff;
      color: black;
      box-shadow: 0 0 10px #00f7ff;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: rgba(0, 255, 255, 0.1);
      color: #00f7ff;
      border: 2px solid #00f7ff;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      z-index: 2;
    }

    .toggle-btn:hover {
      background-color: #00f7ff;
      color: #000;
    }

    

    /* Light Mode */
    body.light-mode {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #fbc2eb);
      color: #1f1f1f;
    }

    body.light-mode .education-details {
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      color: #1a1a1a;
      border: 2px solid #7f9cf5;
      box-shadow: 0 12px 30px rgba(127, 156, 245, 0.4);
    }

    body.light-mode .percentage-bar {
      background-color: #ccc;
    }

    body.light-mode .percentage-fill {
      background-color: #333;
    }

    body.light-mode .btn {
      background-color: #e0f2fe;
      color: #0c4a6e;
      border: 1px solid #38bdf8;
    }

    body.light-mode .btn:hover {
      background-color: #38bdf8;
      color: #fff;
      box-shadow: 0 0 12px #38bdf8;
    }

    body.light-mode .toggle-btn {
      background-color: #c2e9fb;
      color: #0c4a6e;
      border: 1px solid #38bdf8;
    }


  </style>
</head>
<body>
  <canvas id="particles"></canvas>
 


  <h1>My Education</h1>

  <div class="education-details">
    <div class="education-item">
      <div class="highlight">SSC - Sarthak Higher Secondary School , Ahmedabad</div>
      <p>Completed in 2022</p>
      <p class="percentage">Percentage: 90 %</p>
      <div class="percentage-bar"><div class="percentage-fill fill-80"></div></div>
    </div>

    <div class="education-item">
      <div class="highlight">HSC - Sarthak Higher Secondary School , Ahmedabad </div>
      <p>Completed in 2024</p>
      <p class="percentage">Percentage: 78 %</p>
      <div class="percentage-bar"><div class="percentage-fill fill-68"></div></div>
    </div>
  </div>

  <a href="index.html" class="btn"> Back to Homepage</a>

   <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
 

</body>
</html>
